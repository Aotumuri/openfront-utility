
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Pattern JSON Generator + Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ8487N9XW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RJ8487N9XW');
    </script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Pattern JSON Generator + Preview</h1>
    <div class="controls">
      <div id="toolbox">
        <button id="tool-pen" class="tool-btn" data-tool="pen">üñäÔ∏è Pen</button>
        <button id="tool-fill" class="tool-btn" data-tool="fill">ü™£ Fill</button>
        <button id="tool-star" class="tool-btn" data-tool="star">‚≠ê Star</button>
        <input type="range" id="star-size" min="2" max="10" value="3" style="width:80px;vertical-align:middle;" />
        <button id="tool-circle" class="tool-btn" data-tool="circle">‚ö™ Circle</button>
        <input type="range" id="circle-size" min="2" max="15" value="5" style="width:80px;vertical-align:middle;" />
        <label style="margin-left:8px;vertical-align:middle;">
          <input type="checkbox" id="circle-fill" checked /> Fill
        </label>
      </div>
      <div class="row">
        <label for="base64Input">Base64:</label>
        <input type="text" id="base64Input" style="width: 320px" />
        <button id="loadBtn">Load</button>
      </div>
      <div class="row">
        <input type="range" id="tileWidth" value="66" min="2" max="129" style="width: 200px" />
        <label for="tileWidth">Width: <input type="number" min="2" max="129" id="tileWidth-value" value=66></input></label>
      </div>
      <div class="row">
        <input type="range" id="tileHeight" value="10" min="2" max="65" style="width: 200px" />
        <label for="tileHeight">Height: <input type="number" min="2" max="129" id="tileHeight-value" value=10></input></label>
      </div>
      <div class="row">
        <input type="range" id="scale" value="1" min="0" max="7" style="width: 200px" />
        <label for="scale">Scale: <span id="scale-value">2</span>x</label>
      </div>
      <div class="row">
        <button id="clearGridBtn">Clear</button>
      </div>
      <div class="row">
        <button id="undoBtn" disabled>Undo</button>
        <button id="redoBtn" disabled>Redo</button>
      </div>
      <div class="row">
        <button id="shiftUpBtn">Shift Up</button>
      </div>
      <div class="row">
        <button id="shiftLeftBtn">Shift Left</button>
        <button id="shiftRightBtn">Shift Right</button>
      </div>
      <div class="row">
        <button id="shiftDownBtn">Shift Down</button>
      </div>
    </div>
    <div class="main-layout">
      <div>
        <div id="grid" class="grid"></div>
        <div style="margin-top:10px;">
          <button id="copyOutputBtn">Copy JSON</button>
        </div>
      </div>
      <div class="side-panel">
        <label for="output">Pattern JSON:</label>
        <textarea id="output" readonly></textarea>
        <h2 style="margin-top:20px;">Preview</h2>
        <div class="color-preset-section" style="margin-bottom:10px;">
          <div class="color-preset-header">Color Preset:</div>
          <div id="colorPresetContainer" class="color-preset-container loading">
            <div class="color-preset-placeholder">Loading presets...</div>
          </div>
        </div>
        <div style="margin-bottom:10px;">
          <label for="previewPrimaryColor">Primary Color: </label>
          <input type="color" id="previewPrimaryColor" value="#000000" />
        </div>
        <div style="margin-bottom:10px;">
          <label for="previewSecondaryColor">Secondary Color: </label>
          <input type="color" id="previewSecondaryColor" value="#ffffff" />
        </div>
        <div class="row">
          <button id="swapColorsBtn">Swap Colors</button>
        </div>
        <canvas id="preview"></canvas>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
