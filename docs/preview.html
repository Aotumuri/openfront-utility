<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pattern Preview List</title>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <h1>Pattern Preview List</h1>
    <p class="preview-hint">Paste JSON that includes both <code>patterns</code> and a <code>colorPalettes</code> map to render palette-specific previews.</p>
    <div class="pattern-list" id="pattern-list"></div>

    <textarea
      id="json-input"
      rows="10"
      style="width: 100%; margin-bottom: 16px"
      placeholder="Paste JSON here..."
    ></textarea>
    <button id="load-button">Load Patterns</button>

    <script src="./index.js"></script>
    <script src="./preview.js"></script>
  </body>
</html>
