<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pattern Preview List</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ8487N9XW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RJ8487N9XW');
    </script>
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <p class="eyebrow">Pattern Utility</p>
        <h1>Pattern Preview List</h1>
        <p class="preview-hint">
          Paste JSON that includes both <code>patterns</code> and a
          <code>colorPalettes</code> map to render palette-specific previews.
        </p>
      </header>

      <section class="panel input-panel">
        <label for="json-input" class="field-label">Pattern JSON</label>
        <textarea
          id="json-input"
          rows="10"
          placeholder="Paste JSON here..."
        ></textarea>
        <button id="load-button" class="btn-primary">Load Patterns</button>
      </section>

      <div class="pattern-list" id="pattern-list"></div>
    </div>

    <script src="./index.js"></script>
    <script src="./preview.js"></script>
  </body>
</html>
